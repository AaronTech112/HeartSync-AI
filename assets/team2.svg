<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928ca" />
      <stop offset="100%" stop-color="#00d4ff" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#avatarGradient)" />
  
  <!-- Abstract face -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Head shape -->
    <circle cx="100" cy="85" r="40" />
    
    <!-- Body shape -->
    <path d="M60 140 Q100 180 140 140 L140 200 L60 200 Z" />
  </g>
  
  <!-- Face features -->
  <g fill="#000" opacity="0.8">
    <!-- Eyes -->
    <circle cx="80" cy="80" r="5" />
    <circle cx="120" cy="80" r="5" />
    
    <!-- Smile -->
    <path d="M80 100 Q100 120 120 100" fill="none" stroke="#000" stroke-width="3" />
  </g>
  
  <!-- AI pattern -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.5" fill="none">
    <path d="M40 40 L60 40 L60 60 L80 60" />
    <path d="M160 40 L140 40 L140 60 L120 60" />
    <path d="M100 20 L100 40" />
    <path d="M40 160 L60 160 L60 140" />
    <path d="M160 160 L140 160 L140 140" />
    <circle cx="60" cy="40" r="3" fill="#ffffff" />
    <circle cx="140" cy="40" r="3" fill="#ffffff" />
    <circle cx="100" cy="40" r="3" fill="#ffffff" />
    <circle cx="80" cy="60" r="3" fill="#ffffff" />
    <circle cx="120" cy="60" r="3" fill="#ffffff" />
    <circle cx="60" cy="140" r="3" fill="#ffffff" />
    <circle cx="140" cy="140" r="3" fill="#ffffff" />
  </g>
  
  <!-- Binary code pattern -->
  <g fill="#ffffff" opacity="0.3" font-family="monospace" font-size="8">
    <text x="30" y="30">10</text>
    <text x="160" y="30">01</text>
    <text x="30" y="170">01</text>
    <text x="160" y="170">10</text>
  </g>
</svg>