<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" />
      <stop offset="100%" stop-color="#28ca7a" />
    </linearGradient>
    <pattern id="blockchainPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="5" y="5" width="30" height="30" rx="5" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" />
      <path d="M5 20 L35 20" stroke="#ffffff" stroke-width="1" opacity="0.3" />
      <path d="M20 5 L20 35" stroke="#ffffff" stroke-width="1" opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#avatarGradient)" />
  
  <!-- Blockchain pattern overlay -->
  <circle cx="100" cy="100" r="100" fill="url(#blockchainPattern)" opacity="0.5" />
  
  <!-- Abstract face -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Head shape -->
    <circle cx="100" cy="85" r="40" />
    
    <!-- Body shape -->
    <path d="M60 140 Q100 180 140 140 L140 200 L60 200 Z" />
  </g>
  
  <!-- Face features -->
  <g fill="#000" opacity="0.8">
    <!-- Eyes -->
    <circle cx="80" cy="80" r="5" />
    <circle cx="120" cy="80" r="5" />
    
    <!-- Smile -->
    <path d="M80 100 Q100 120 120 100" fill="none" stroke="#000" stroke-width="3" />
  </g>
  
  <!-- Blockchain nodes -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.7" fill="none">
    <rect x="40" y="40" width="20" height="20" rx="3" />
    <rect x="140" y="40" width="20" height="20" rx="3" />
    <rect x="40" y="140" width="20" height="20" rx="3" />
    <rect x="140" y="140" width="20" height="20" rx="3" />
    
    <!-- Connecting lines -->
    <path d="M60 50 L140 50" />
    <path d="M50 60 L50 140" />
    <path d="M150 60 L150 140" />
    <path d="M60 150 L140 150" />
    
    <!-- Center node -->
    <rect x="90" y="30" width="20" height="20" rx="3" />
    
    <!-- Hash symbols -->
    <text x="45" y="55" fill="#ffffff" font-family="monospace" font-size="10">#</text>
    <text x="145" y="55" fill="#ffffff" font-family="monospace" font-size="10">#</text>
    <text x="45" y="155" fill="#ffffff" font-family="monospace" font-size="10">#</text>
    <text x="145" y="155" fill="#ffffff" font-family="monospace" font-size="10">#</text>
    <text x="95" y="45" fill="#ffffff" font-family="monospace" font-size="10">#</text>
  </g>
</svg>